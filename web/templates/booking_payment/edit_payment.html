<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Payment</h1>

    <form method="POST">
        <label>Booking:</label>
        <select name="booking_id" required>
            {% for booking in bookings %}
            <option value="{{ booking.id }}" {% if booking.id == payment.booking_id %}selected{% endif %}>{{ booking.id }}</option>
            {% endfor %}
        </select><br><br>

        <label>Amount:</label>
        <input type="number" step="0.01" name="amount" value="{{ payment.amount }}" required><br><br>

        <label>Method:</label>
        <input type="text" name="method" value="{{ payment.method }}" required><br><br>

        <label>Transaction ID:</label>
        <input type="text" name="transaction_id" value="{{ payment.transaction_id }}"><br><br>

        <label>Status:</label>
        <select name="status">
            <option value="Completed" {% if payment.status == 'Completed' %}selected{% endif %}>Completed</option>
            <option value="Pending" {% if payment.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Failed" {% if payment.status == 'Failed' %}selected{% endif %}>Failed</option>
        </select><br><br>

        <button type="submit">Update Payment</button>
    </form>

    <br>
    <a href="{{ url_for('views.payments') }}">Back to Payments</a>
</body>
</html>
