<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Booking Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Booking Details</h1>
<a class="btn btn-secondary" href="{{ url_for('views.dashboard') }}"><i class="fas fa-arrow-left"></i>Back|</a>
    <a href="{{ url_for('views.add_booking_detail') }}">Add Booking Detail</a>
    <table border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Booking ID</th>
                <th>Flight ID</th>
                <th>Seat Class ID</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for detail in booking_details %}
            <tr>
                <td>{{ detail.id }}</td>
                <td>{{ detail.booking_id }}</td>
                <td>{{ detail.flight_id }}</td>
                <td>{{ detail.seat_class_id }}</td>
                <td>{{ detail.quantity }}</td>
                <td>
                    <a href="{{ url_for('views.edit_booking_detail', id=detail.id) }}">Edit</a>
                    <form action="{{ url_for('views.delete_booking_detail', id=detail.id) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this booking detail?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="6">No booking details found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
