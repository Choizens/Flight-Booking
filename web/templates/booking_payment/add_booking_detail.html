<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Booking Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Booking Detail</h1>

    <form method="POST" action="{{ url_for('views.add_booking_detail') }}">
        <label for="booking_id">Booking ID:</label><br>
        <input type="text" id="booking_id" name="booking_id" required><br><br>

        <label for="flight_id">Flight ID:</label><br>
        <input type="text" id="flight_id" name="flight_id" required><br><br>

        <label for="seat_class_id">Seat Class ID:</label><br>
        <input type="text" id="seat_class_id" name="seat_class_id" required><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>

        <button type="submit">Add Booking Detail</button>
        <a href="{{ url_for('views.booking_details') }}">Cancel</a>
    </form>
</body>
</html>
