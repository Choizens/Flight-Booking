{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Add Flight Route</h2>
    <a class="btn btn-secondary" href="{{ url_for('views.flight_routes') }}"><i class="fas fa-arrow-left"></i>Back|</a>
   <form method="POST">
    <div class="mb-3">
        <label>Origin Airport</label>
        <select name="departure_airport_id" class="form-control" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}">{{ airport.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Destination Airport</label>
        <select name="arrival_airport_id" class="form-control" required>
            {% for airport in airports %}
                <option value="{{ airport.id }}">{{ airport.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Airline</label>
        <select name="airline_id" class="form-control" required>
            {% for airline in airlines %}
                <option value="{{ airline.id }}">{{ airline.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Aircraft</label>
        <select name="aircraft_id" class="form-control" required>
            {% for a in aircraft %}
                <option value="{{ a.id }}">{{ a.model }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Distance (in km)</label>
        <input type="number" name="distance" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Duration (in minutes)</label>
        <input type="number" name="duration" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Route</button>
</form>
</div>
{% endblock %}
