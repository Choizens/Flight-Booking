{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Flight Route</h2>
    <a class="btn btn-secondary" href="{{ url_for('views.flight_routes') }}"><i class="fas fa-arrow-left"></i>Back|</a>
    <form method="POST">
        <div class="mb-3">
            <label>Origin Airport</label>
            <select name="departure_airport_id" class="form-control" required>
                {% for airport in airports %}
                    <option value="{{ airport.id }}" {% if airport.id == route.departure_airport_id %}selected{% endif %}>
                        {{ airport.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Destination Airport</label>
            <select name="arrival_airport_id" class="form-control" required>
                {% for airport in airports %}
                    <option value="{{ airport.id }}" {% if airport.id == route.arrival_airport_id %}selected{% endif %}>
                        {{ airport.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Distance (in km)</label>
            <input type="number" name="distance" class="form-control" value="{{ route.distance }}" required>
        </div>
        <div class="mb-3">
            <label>Duration (in minutes)</label>
            <input type="number" name="duration" class="form-control" value="{{ route.duration }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Route</button>
    </form>
</div>
{% endblock %}
