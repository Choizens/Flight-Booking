{% extends 'base.html' %}

{% block content %}
<div class="px-6 py-8">
  <div class="max-w-6xl mx-auto">
    <div class="bg-white shadow-md rounded-lg p-6">
      <p class="text-gray-600 text-lg">
        This is your <span class="font-semibold text-blue-600">Flight Booking System</span> dashboard.
      </p>
      <p class="text-gray-500 mt-2">
        Use the sidebar to manage students, flights, bookings, check-ins, and more.
      </p>

      <div class="mt-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <a href="{{ url_for('views.airports') }}" class="bg-blue-100 hover:bg-blue-200 p-4 rounded shadow text-center">
          <i class="fas fa-plane-departure text-blue-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Airports</div>
        </a>
        <a href="{{ url_for('views.airlines') }}" class="bg-green-100 hover:bg-green-200 p-4 rounded shadow text-center">
          <i class="fas fa-plane text-green-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Airlines</div>
        </a>
        <a href="{{ url_for('views.flights') }}" class="bg-yellow-100 hover:bg-yellow-200 p-4 rounded shadow text-center">
          <i class="fas fa-route text-yellow-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Flights</div>
        </a>
        <a href="{{ url_for('views.students') }}" class="bg-purple-100 hover:bg-purple-200 p-4 rounded shadow text-center">
          <i class="fas fa-user-graduate text-purple-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Students</div>
        </a>
        <a href="{{ url_for('views.bookings') }}" class="bg-red-100 hover:bg-red-200 p-4 rounded shadow text-center">
          <i class="fas fa-ticket-alt text-red-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Bookings</div>
        </a>
        <a href="{{ url_for('views.payments') }}" class="bg-indigo-100 hover:bg-indigo-200 p-4 rounded shadow text-center">
          <i class="fas fa-money-check-alt text-indigo-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Payments</div>
        </a>
        <a href="{{ url_for('views.check_ins') }}" class="bg-pink-100 hover:bg-pink-200 p-4 rounded shadow text-center">
          <i class="fas fa-clipboard-check text-pink-600 text-2xl mb-2"></i>
          <div class="text-sm font-medium text-gray-800">Check-Ins</div>
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
