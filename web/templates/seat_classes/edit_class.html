{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Edit Seat Class</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ seat_class.name }}" required>
        </div>
        <div class="mb-3">
            <label>Description (optional)</label>
            <textarea name="description" class="form-control" rows="3">{{ seat_class.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Price Multiplier</label>
            <input type="number" name="price_multiplier" class="form-control" value="{{ seat_class.price_multiplier }}" step="0.01" min="0.1" required>
        </div>
        <button type="submit" class="btn btn-success">Update Seat Class</button>
    </form>
</div>
{% endblock %}
