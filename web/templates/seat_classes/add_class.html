{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Add Seat Class</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" placeholder="e.g. Economy" required>
        </div>
        <div class="mb-3">
            <label>Description (optional)</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Details about this class"></textarea>
        </div>
        <div class="mb-3">
            <label>Price Multiplier</label>
            <input type="number" name="price_multiplier" class="form-control" value="1.0" step="0.01" min="0.1" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Seat Class</button>
    </form>
</div>
{% endblock %}
