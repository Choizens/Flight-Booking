{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-4">My Profile</h2>

  <div class="flex items-center space-x-6 mb-6">
    <img src="{{ url_for('static', filename='uploads/' + current_user.profile_image) }}"
         alt="Profile" class="w-24 h-24 rounded-full object-cover border">
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('views.update_profile_image') }}">
      <input type="file" name="profile_image" accept="image/*" class="mb-2 text-sm">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Upload
      </button>
    </form>
  </div>

  <div>
    <p><strong>Username:</strong> {{ current_user.username }}</p>
    <!-- Add email/role if applicable -->
  </div>
</div>
{% endblock %}
