
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Airports</h2>
    <a class="btn btn-secondary" href="{{ url_for('views.dashboard') }}"><i class="fas fa-arrow-left"></i>Back|</a>
    <a href="{{ url_for('views.add_airport') }}" class="btn btn-primary">Add Airport</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for airport in airports %}
        <tr>
            <td>{{ airport.code }}</td>
            <td>{{ airport.name }}</td>
            <td>{{ airport.city }}</td>
            <td>{{ airport.country }}</td>
            <td>
                <a href="{{ url_for('views.edit_airport', id=airport.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('views.delete_airport', id=airport.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this airport?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
