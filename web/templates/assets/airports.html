{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-8">
    <div class="flex flex-wrap justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Airports</h2>
        <div class="flex gap-3 mt-4 md:mt-0">
            <a href="{{ url_for('views.dashboard') }}" class="inline-flex items-center bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <a href="{{ url_for('views.add_airport') }}" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                <i class="fas fa-plus mr-2"></i> Add Airport
            </a>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow border rounded-lg">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Code</th>
                    <th class="px-4 py-2 text-left">Name</th>
                    <th class="px-4 py-2 text-left">City</th>
                    <th class="px-4 py-2 text-left">Country</th>
                    <th class="px-4 py-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for airport in airports %}
                <tr class="hover:bg-gray-100 even:bg-gray-50">
                    <td class="px-4 py-2">{{ airport.code }}</td>
                    <td class="px-4 py-2">{{ airport.name }}</td>
                    <td class="px-4 py-2">{{ airport.city }}</td>
                    <td class="px-4 py-2">{{ airport.country }}</td>
                    <td class="px-4 py-2 space-x-2">
                        <a href="{{ url_for('views.edit_airport', id=airport.id) }}" class="inline-flex items-center px-3 py-1 bg-yellow-500 hover:bg-yellow-600 text-white rounded text-sm">
                            <i class="fas fa-edit mr-1"></i>
                        </a>
                        <a href="{{ url_for('views.delete_airport', id=airport.id) }}" onclick="return confirm('Are you sure you want to delete this airport?');"
                           class="inline-flex items-center px-3 py-1 bg-red-600 hover:bg-red-700 text-white rounded text-sm">
                            <i class="fas fa-trash mr-1"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
