{% extends 'base.html' %}
{% block content %}
<h2>Add Airline</h2>
<form method="POST">
    <div class="mb-3">
        <label for="code" class="form-label">Code</label>
        <input type="text" name="code" id="code" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Add Airline</button>
    <a href="{{ url_for('views.airlines') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
