{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Add Airport</h2>
    <form method="POST" action="{{ url_for('views.add_airport') }}">
        <div class="mb-3">
            <label for="code" class="form-label">Airport Code</label>
            <input type="text" class="form-control" id="code" name="code" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Airport Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <button type="submit" class="btn btn-success">Add Airport</button>
        <a href="{{ url_for('views.airports') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
