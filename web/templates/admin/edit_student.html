{% block content %}
<h2>Edit Student</h2>
<form method="POST">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{ student.username }}" required>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}" required>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}" required>
    </div>
    <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="date_of_birth" class="form-control" value="{{ student.date_of_birth }}">
    </div>
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone_number" class="form-control" value="{{ student.phone_number }}">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea name="address" class="form-control">{{ student.address }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Student</button>
</form>
{% endblock %}
