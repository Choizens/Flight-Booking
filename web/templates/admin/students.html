{% block content %}
<h2>Student List</h2>
<a class="back-btn" href="{{ url_for('views.dashboard') }}"><i class="fas fa-arrow-left"></i>Back|</a>
<a href="{{ url_for('views.add_student') }}" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Add Student</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.username }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.first_name }} {{ student.last_name }}</td>
            <td>{{ student.phone_number }}</td>
            <td>
                <a href="{{ url_for('views.edit_student', student_id=student.id) }}" class="btn btn-sm btn-info"><i class="fas fa-edit"></i>Edit</a>
                <form action="{{ url_for('views.delete_student', student_id=student.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this student?');"><i class="fas fa-trash"></i>Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
