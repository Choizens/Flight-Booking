
{% block content %}
<h2>Edit Check-In</h2>
<form method="POST">
    <div class="form-group">
        <label>Baggage Count</label>
        <input type="number" name="checked_baggage_count" class="form-control" value="{{ check_in.checked_baggage_count }}">
    </div>
    <div class="form-group">
        <label>Baggage Weight (kg)</label>
        <input type="number" step="0.1" name="checked_baggage_weight" class="form-control" value="{{ check_in.checked_baggage_weight }}">
    </div>
    <div class="form-check">
        <input type="checkbox" name="boarding_pass_issued" class="form-check-input" id="boardingPass" {% if check_in.boarding_pass_issued %}checked{% endif %}>
        <label class="form-check-label" for="boardingPass">Boarding Pass Issued</label>
    </div>
    <button type="submit" class="btn btn-primary">Update Check-In</button>
</form>
{% endblock %}
