{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Add Flight Seat</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Flight Schedule</label>
            <select name="flight_schedule_id" class="form-control" required>
                {% for schedule in schedules %}
                    <option value="{{ schedule.id }}">
                        {{ schedule.flight.flight_number }} - {{ schedule.departure_time.strftime('%Y-%m-%d %H:%M') }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Seat Number</label>
            <input type="text" name="seat_number" class="form-control" placeholder="e.g. 12A" required>
        </div>
        <div class="mb-3">
            <label>Seat Class</label>
            <select name="seat_class_id" class="form-control" required>
                {% for seat_class in seat_classes %}
                    <option value="{{ seat_class.id }}">{{ seat_class.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_available" checked>
            <label class="form-check-label">Available</label>
        </div>
        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" name="price" class="form-control" placeholder="Enter price (e.g. 1500.00)" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Seat</button>
    </form>
</div>
{% endblock %}
